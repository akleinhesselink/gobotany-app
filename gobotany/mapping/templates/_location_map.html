<img id="{{ id }}" class="map" data-type="location" 
    src="//maps.googleapis.com/maps/api/staticmap?key={{ maps_static_key }}&amp;center={{ location }}&amp;size={{ width_px }}x{{ height_px }}&amp;zoom={{ zoom }}&amp;markers=size:small%7C{{ location }}&amp;visual_refresh=true"
    alt="Map: {{ location }}">
